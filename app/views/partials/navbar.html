<div class="header" ng-controller="LogInOutController">
  <h3 class="text-muted">crowdshipper</h3>

  <div class="row" ng-show="!currentUser">
    <form name="loginForm" ng-submit='login(loginForm)'>
      <div class="form-group">
          <label for="email">Username or Email: </label>
            <input class="form-control"
            type="text"
            name="username"
            placeholder="Your Username or Email"
            ng-model="existingUser.username">
          <label for="password">Password: </label>
            <input class="form-control"
            type="password"
            name="password"
            placeholder="Your Password"
            ng-model="existingUser.password">
          <br>
          <button type="submit">Log In</button>
      </div>
    </form>
  </div>

  <h4 ng-show="currentUser"><a href="/" ng-click="logout()">Logout</a></h4>

</div>
